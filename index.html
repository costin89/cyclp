<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .support-container {
            background-color: #f0f0f0;
            border-radius: 15px;
            box-shadow: 8px 8px 15px #bebebe, -8px -8px 15px #ffffff;
            padding: 20px 30px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333333;
            font-size: 24px;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px #ffffff, -1px -1px 2px #bebebe;
        }

        p {
            color: #666666;
            font-size: 16px;
            margin: 10px 0;
        }

        a {
            display: inline-block;
            color: #007BFF;
            background-color: #e0e0e0;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 30px;
            margin-top: 10px;
            box-shadow: inset 2px 2px 5px #bebebe, inset -2px -2px 5px #ffffff;
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: #d6d6d6;
            box-shadow: inset 2px 2px 5px #ffffff, inset -2px -2px 5px #bebebe;
        }

        .email-link {
            color: #007BFF;
            text-decoration: none;
        }

        .email-link:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #666666;
        }

        footer a {
            color: #007BFF;
            text-decoration: none;
            margin: 0 5px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="support-container">
        <h1>Support</h1>
        <p>Wenn Sie Unterstützung benötigen, senden Sie uns bitte eine E-Mail an 
            <a href="mailto:support@example.com" class="email-link">support@example.com</a>.
        </p>
        <p>Alternativ können Sie unsere 
            <a href="https://www.example.com/support" target="_blank" rel="noopener noreferrer">Support-Seite</a> besuchen.
        </p>
    </div>
    <footer>
        <p>© 2025 Astmedia. All Rights Reserved. | 
            <a href="https://www.example.com/impressum" target="_blank">Impressum</a> | 
            <a href="https://www.example.com/datenschutz" target="_blank">Datenschutz</a>
        </p>
    </footer>
</body>
</html>
